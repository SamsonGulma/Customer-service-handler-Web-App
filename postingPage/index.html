<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/postStyle.css">
    <title>iLink|post</title>
</head>
<body>
    
    <h1>
        Post Your Sales
    </h1>

    <form action="posting.php"  method="post" enctype="multipart/form-data" class="formField" >
        <div class="license-container">
            <div class="license-img-frame">Choose your License Image</div>
            <input class="chooseLicense" type="file"  accept="image/gif, image/jpeg, image/png, file/pdf">
        </div>

        <div class="categorically">

            <label for="categories">Select the category of your sale: </label>
            <select class="category-drop-down-btn" name="categories" id="categories">
                <img class="drop-down-arrow" src="./images/icons8-expand-arrow-100.png" alt="">
                <option value="Select catergory: " disabled selected>Select catergory: </option>
                <option value="Phone">Phone</option>
                <option value="Laptop">Laptop</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Shoes">Shoes</option>
                <option value="Wearables">Wearables</option>
            </select>
        </div>


        <div class="product-img-container">
            <input type="image" id="product-Img1">
    
            <input type="image" id="product-Img2">
    
            <input type="image" id="product-Img3">

            <input type="image" id="product-Img4">
            
        </div>

        <div class="product-descriptions">
            
            <div class="simple-description1">
                <input type="text"  placeholder="Enter your easy description (1)" required>
            </div>

            <div class="simple-description2">
                <input type="text"  placeholder="Enter your easy description (2)" required>
            </div>
            
            <div class="simple-description3">
                <input type="text"  placeholder="Enter your easy description (3)">
            </div>

            <div class="simple-description4">
                <input type="text"  placeholder="Enter your easy description (4)">
            </div>

            <div  class="simple-description5" >
                <input type="text"placeholder="Enter your easy description (5)">
            </div>
            <div class="simple-description6">
                <input type="text"  placeholder="Enter your easy description (6)">
            </div>
            <div class="simple-description7">
                <input type="text"  placeholder="Enter your easy description (7)">
            </div>
        </div>
        
        <input type="number" class="price" placeholder="ETB 0" required>

        <input type="text" placeholder="Enter your contact address">

        <button type="submit" class="submit-btn">Submit</button>
    </form>
    
</body>
</html>
