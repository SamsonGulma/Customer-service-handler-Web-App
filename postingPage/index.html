<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/postStyle.css">
    <script src="assets/app.js" defer></script>
    <title>iLink|post</title>
</head>
<body>
    
    <h1>
        Post Your Sales
    </h1>

    <form action="posting.php"  method="post" enctype="multipart/form-data" class="formField" >
        <div class="license-container">
            <div class="license-img-frame">Choose your License Image</div>
            <input class="chooseLicense" type="file"  accept="image/gif, image/jpeg, image/png, file/pdf">
        </div>

        <div class="categorically">

            <select class="category-drop-down-btn" name="categories" id="categories">
                <img class="drop-down-arrow" src="./images/icons8-expand-arrow-100.png" alt="">
                <option value="Select catergory: " disabled selected>Select Sale Catergory: </option>
                <option value="Phone">Phone</option>
                <option value="Laptop">Laptop</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Shoes">Shoes</option>
                <option value="Wearables">Wearables</option>
            </select>
        </div>


        <div class="product-img-container">
            <input type="image" id="product-Img1">
    
            <input type="image" id="product-Img2">
    
            <input type="image" id="product-Img3">

            <input type="image" id="product-Img4">
            
        </div>

        <div class="product-descriptions">
            
                <input type="text" class="simple-description1" placeholder="Enter your easy description (1)" required>
                <input type="text" class="simple-description2" placeholder="Enter your easy description (2)" required>
                <input type="text" class="simple-description3" placeholder="Enter your easy description (3)">
                <input type="text" class="simple-description4" placeholder="Enter your easy description (4)">
                <input type="text" class="simple-description5" placeholder="Enter your easy description (5)">
                <input type="text" class="simple-description6" placeholder="Enter your easy description (6)">
                <input type="text" class="simple-description7" placeholder="Enter your easy description (7)">

                <button class="add-btn">(+)</button>
        </div>
        
        <input type="number" class="price" placeholder="ETB 0" required>

        <input type="text" placeholder="Enter your contact address">


        <button type="submit" class="submit-btn"  >Submit</button>
    </form>
    
</body>
</html>
